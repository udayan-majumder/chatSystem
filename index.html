<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/stylesheet.css" />
    <link href="https://css.gg/log-out.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-container">
      <div class="screen">
        <div class="login-div" id="login-div">
          <!--login-div class to be added -->
          <img
            src="https://ypqa.yp.ieee.org/wp-content/uploads/2020/12/avatar.jpg"
            alt=""
            class="login-image"
            id="login-image"
          />
          <button class="login-btn" id="login-btn">Sign In With Google</button>
          <div class="login-text">welcome to UDchat</div>
        </div>
        <div class="blank" id="user-interface">
          <!--user-interface  -->
          <div class="upper-navbar">
            <div class="upper-navbar-left">
              <img
                src=""
                alt=""
                class="user-profile-picture"
                id="user-profile-picture"
              />
              <button class="logout-btn" id="logout-btn">
                <i class="gg-log-out"></i>
              </button>
            </div>
            <div class="upper-navbar-right"></div>
          </div>
          <div class="main-body">
            <div class="main-body-left" id="main-body-left">
            </div>
            <div class="main-body-right">
              <div class="message-input-area">
                <input type="text" class="user-input" id="user-input" />
                <button class="message-send-btn" id="message-send-btn">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                  >
                    <path
                      d="m21.426 11.095-17-8A1 1 0 0 0 3.03 4.242l1.212 4.849L12 12l-7.758 2.909-1.212 4.849a.998.998 0 0 0 1.396 1.147l17-8a1 1 0 0 0 0-1.81z"
                    ></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./javascript/javascript.js" type="module"></script>
  </body>
</html>
